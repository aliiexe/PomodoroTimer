<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - PeakFocus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-7xl mx-auto p-6">
    <header class="flex justify-between items-center mb-8">
      <div>
        <img src="assets/images/PeakFocus logo.svg" alt="PeakFocus Logo">
      </div>
      <nav class="hidden md:flex space-x-6 items-center auth-links">
        <a href="timer.html" class="text-gray-600 hover:text-black">Timer</a>
        <a href="rewards.html" class="text-gray-600 hover:text-black">Rewards</a>
        <a href="goals.html" class="text-gray-600 hover:text-black">Goals</a>
        <button onclick="logout()" id="logout-btn" class="border border-purple-600 text-purple-600 px-4 py-1 rounded-lg hover:bg-purple-100">Log out</button>
      </nav>
      <div class="hamburger md:hidden">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="nav-menu md:hidden">
        <a href="timer.html" class="nav-link">Timer</a>
        <a href="rewards.html" class="nav-link">Rewards</a>
        <a href="goals.html" class="nav-link">Goals</a>
        <button onclick="logout()" id="logout-btn" class="border border-purple-600 text-purple-600 px-4 py-1 rounded-lg hover:bg-purple-100">Log out</button>
      </div>
    </header>

    <!-- Dashboard Statistics -->
    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Total Study Time -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-lg font-semibold mb-4">Total Study Time</h2>
        <p id="total-study-time" class="text-4xl font-bold text-[#8C4DFE]">0 hrs</p>
      </div>

      <!-- Total Break Time -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-lg font-semibold mb-4">Total Break Time</h2>
        <p id="total-break-time" class="text-4xl font-bold text-[#8C4DFE]">0 hrs</p>
      </div>

      <!-- Sessions Completed -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-lg font-semibold mb-4">Sessions Completed</h2>
        <p id="sessions-completed" class="text-4xl font-bold text-[#8C4DFE]">0</p>
      </div>

      <!-- Sessions Abandoned -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-lg font-semibold mb-4">Sessions Abandoned</h2>
        <p id="sessions-abandoned" class="text-4xl font-bold text-[#8C4DFE]">0</p>
      </div>

      <!-- Current Streak -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-lg font-semibold mb-4">Current Streak</h2>
        <p id="current-streak" class="text-4xl font-bold text-[#8C4DFE]">0 days</p>
      </div>

      <!-- Best Streak -->
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-lg font-semibold mb-4">Best Streak</h2>
        <p id="best-streak" class="text-4xl font-bold text-[#8C4DFE]">0 days</p>
      </div>

      <!-- Goals Progress -->
      <div class="bg-white shadow-md rounded-lg p-6 col-span-1 md:col-span-2 lg:col-span-3">
        <h2 class="text-lg font-semibold mb-4">Goals Progress</h2>
        <div id="goals-progress" class="w-full h-64"></div>
      </div>

      <!-- Daily Productivity Chart -->
      <div class="bg-white shadow-md rounded-lg p-6 col-span-1 md:col-span-2 lg:col-span-3">
        <h2 class="text-lg font-semibold mb-4">Daily Productivity</h2>
        <div id="daily-productivity-chart" class="w-full h-64"></div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
