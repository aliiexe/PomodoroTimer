<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - PeakFocus</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="js/signup.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="assets/images/PeakFocus icon.svg" type="image/x-icon">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
    <div class="flex items-center justify-left mb-8">
      <a href="index.html"><img src="assets/images/PeakFocus icon.svg" alt="PeakFocus Logo" class="w-12 h-12"></a>
    </div>

    <h2 class="text-2xl font-medium text-left mb-6">Join the PeakFocus Community!</h2>
    <form id="signup-form" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="name"
          name="name"
          class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-[#8C4DFE]"
          placeholder="Enter your full name"
          required
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-[#8C4DFE]"
          placeholder="Enter your email"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-[#8C4DFE]"
          placeholder="Create a password"
          required
        />
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          class="mt-1 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-[#8C4DFE]"
          placeholder="Confirm your password"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 px-4 text-white font-medium bg-[#8C4DFE] rounded-lg shadow-md hover:[#782EFF] focus:outline-none focus:ring focus:ring-[#8C4DFE]"
      >
        Sign up
      </button>
    </form>

    <!-- Footer Section -->
    <p class="text-center text-sm text-gray-500 mt-4">
      Already have an account? <a href="login.html" class="text-[#8C4DFE] underline">Log in</a>
    </p>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-4 right-4 hidden bg-gray-800 text-white px-4 py-2 rounded shadow"></div>
</body>
</html>
