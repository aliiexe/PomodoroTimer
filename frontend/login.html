<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-8">
    <div class="flex justify-center items-center h-screen">
      <div class="w-full max-w-md bg-white p-8 rounded-md shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        
        <form id="login-form">
          <div class="mb-4">
            <label for="email" class="block text-sm font-semibold">Email</label>
            <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-md" required>
          </div>
          
          <div class="mb-6">
            <label for="password" class="block text-sm font-semibold">Password</label>
            <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-md" required>
          </div>
          
          <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-md">Login</button>
        </form>

        <div class="mt-4 text-center">
          <p class="text-sm">Don't have an account? <a href="signup.html" class="text-blue-500">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html
